<table>
  <tbody>
  <tr class="grid-container" *ngFor="let item of items">
    <div class="grid-item">
    <td>{{ item.name }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.stockUrgency }}</td>
      <td></td>
    <td>
      <button type="button" a routerLink="/detail/{{item.id}}">
        Details
      </button>
    </td>
    </div>
  </tr>
  </tbody>
</table>
<app-item-search></app-item-search>
